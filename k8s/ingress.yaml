apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-app
spec:
  ingressClassName: nginx
  rules:
  - host: "python-app.test.com"
    http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: python-app
              port:
                number: 80
